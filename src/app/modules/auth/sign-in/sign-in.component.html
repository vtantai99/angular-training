<mat-card>
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="formWrapper"
      [formGroup]="signInForm"
      #formDirective="ngForm"
      (ngSubmit)="onSubmit(signInForm)"
    >
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="User name *"
          formControlName="taiKhoan"
        />
        <mat-error *ngIf="checkValidation('taiKhoan')">
          {{ getUserNameErrorMessage() }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password *"
          formControlName="matKhau"
        />
        <mat-error *ngIf="checkValidation('matKhau')">
          {{ getPasswordErrorMessage() }}
        </mat-error>
      </mat-form-field>
      <div class="error-message" *ngIf="!!(userLoggedIn$ | async)?.error?.['error']">
        <mat-icon>dangerous</mat-icon>
        <span>{{ (userLoggedIn$ | async)?.error?.['error'] }}</span>
      </div>
      <button
        class="submit-btn"
        mat-raised-button
        color="primary"
        type="submit"
      >
        <mat-icon *ngIf="(userLoggedIn$ | async)?.isLoading"
          ><mat-spinner color="accent" diameter="15"></mat-spinner
        ></mat-icon>
        SIGN IN
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer align="end">
    Do not have an account?
    <a routerLink="/auth/sign-up"> <span>Sign Up</span></a>
  </mat-card-footer>
</mat-card>
