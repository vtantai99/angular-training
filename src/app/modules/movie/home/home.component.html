<div class="slider-effectCoverflow">
  <swiper
  [navigation]="true"
  [effect]="'coverflow'"
  [grabCursor]="true"
  [centeredSlides]="true"
  [slidesPerView]="2"
  [coverflowEffect]="{
    rotate: 50,
    stretch: 0,
    depth: 100,
    modifier: 1,
    slideShadows: true
  }"
  [loop]="true"
>
  <ng-template swiperSlide>
    <img src="https://picsum.photos/200/300" alt="nothing" />
  </ng-template>
  <ng-template swiperSlide
    ><img src="https://picsum.photos/200/300" alt="nothing"
  /></ng-template>
  <ng-template swiperSlide
    ><img src="https://picsum.photos/200/300" alt="nothing"
  /></ng-template>
  <ng-template swiperSlide
    ><img src="https://picsum.photos/200/300" alt="nothing"
  /></ng-template>
  <ng-template swiperSlide
    ><img src="https://picsum.photos/200/300" alt="nothing"
  /></ng-template>
  <ng-template swiperSlide
    ><img src="https://picsum.photos/200/300" alt="nothing"
  /></ng-template>
</swiper>
</div>
